{% for task in tasks %}
    <div class="my-3">
        <div 
            class="d-flex justify-content-between rounded py-2 px-3"
            style="box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;"
        >
            <span>{{ task.name }}</span>
            <div class="d-flex align-items-center gap-2">
                <span
                    title="Voir"
                    style="cursor: pointer;"
                    hx-trigger="click"
                    hx-get="{{ url_for('todo_detail', todo_id=task.id) }}"
                    hx-target="#contents"
                    hx-swap="outerHTML"
                    hx-push-url="true"
                    hx-replace-url="true"
                >
                    {{ render_icon("eye", color="primary") }}
                </span>

                <span
                    title="Modifier"
                    style="cursor: pointer;"
                    hx-trigger="click"
                    hx-get="{{ url_for('edit_todo', todo_id=task.id) }}"
                    hx-target="form"
                    hx-swap="innerHTML"
                    hx-replace-url="true"
                >
                    {{ render_icon("pencil-square", color="warning")}}
                </span>

                <span
                    title="Supprimer"
                    style="cursor: pointer;"
                    hx-trigger="click"
                    hx-get="{{ url_for('delete_todo', todo_id=task.id) }}"
                    hx-confirm="Êtes-vous sûr de supprimer cette tâche ?"
                    hx-target="body"
                >
                    {{ render_icon("trash", color="danger")}}
                </span>
            </div>
        </div>
    </div> 
{% endfor %}
